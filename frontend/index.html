<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weex Devtool - Device List</title>
    <script src="lib/qrcode.min.js"></script>
    <style>
        body {
            background: #f1f2f3;
            font-family: "STHeiti","Microsoft YaHei",monospace;
        }

        #container {
            margin: 30px 0 60px 0;
        }

        .device-wrap {
            display: inline-block;
            position: relative;
            padding: 40px 31px 100px 31px;
            box-shadow: 0px 0px 10px 0 rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin: 15px;
            overflow: hidden;
            background: #fff;
        }

        .line {
            margin: 15px 0;
        }

        .line span {
            font-size: 16px;
            color: #737373;
            width: 106px;
            display: inline-block;
        }

        .line b {
            font-size: 16px;
            font-weight: bolder;
            margin-left: 8px;
            width: 170px;
            overflow: hidden;
            display: inline-block;
            text-overflow: ellipsis;
            text-align: right;
        }

        .btn:first-child {
            border-right: 1px solid #fff;
        }

        .btn {
            display: inline-block;
            padding: 5px;
            text-decoration: none;
            width: 50%;
            text-align: center;
            background: #000;
            z-index: 2;
            color: #fff;
            border: 0;
            box-sizing: border-box;
            font-size: 18px;
            line-height: 40px;
            cursor: pointer;
        }

        .btn:hover {
            color: #fff;
            background: #333;
        }

        fieldset {
            margin: 20px;
            min-height: 300px;
            border: none;
            border-top: 1px solid #bbb;
            border-bottom: 2px solid #000;
        }

        legend {
            margin: 0 auto;
            border: 1px solid #bbb;
            padding: 8px 30px;
            font-size: 20px;
            varter-spacing: 4px;
            border-radius: 5px;
        }

        .btn-ctn {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0px;
            font-size: 0;
        }

        .tips {
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            border: 1px solid #aaa;
            right: 35px;
            bottom: 76px;
            text-align: center;
            line-height: 23px;
            font-weight: bold;
            cursor: help;
            color: #aaa;
            /* background: rgb(76,183,238); */
            z-index: 4;
        }

        .tips:hover + .mask {
            transform: scale(45);
        }

        .tips:hover + .mask + .help {
            opacity: 1;
        }

        .mask {
            position: absolute;
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            background: rgb(76, 183, 238);
            right: 10px;
            top: 8px;
            transition: 0.8s;
            z-index: 1;
        }

        .help {
            transition: 1s;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            color: #fff;
            z-index: 3;
            pointer-events: none;
        }

        .help > div {
            width: 42%;
            border: 1px solid #fff;
            display: inline-block;
            padding: 10px 3%;
            height: 110px;
            font-size: 15px;
            margin: 15px 4% 0 4%;
            text-align: center;
            line-height: 1.2;
            box-sizing: border-box;
            vertical-align: top;
            position: relative;
        }

        .arrow {
            position: absolute;
            width: 0;
            border-style: solid;
            border-width: 10px 8px;
            border-color: #fff transparent transparent transparent;
            bottom: -20px;
            left: 50%;
            margin-left: -10px;
        }

        .help-ctn {
            padding-left: 50px;
            display:none;
        }

        .help-ctn section {
            margin-bottom: 20px;
        }

        .help-ctn b {
            border: 1px solid #000;
            display: inline-block;
            vertical-align: middle;
            width: 87px;
            padding: 5px 10px;
            text-align: center;
        }

        .help-ctn div {
            display: inline-block;
            margin-left: 20px;
            vertical-align: middle;
            line-height: 1.4;
            max-width: 70%;
        }

        .qrcode {
            margin-left: 50px;
            display: inline-block;
            vertical-align: middle;
        }

        #qrcode img:hover {
            -webkit-transform: scale(2);
        }

        .qrcode-desc {
            display: inline-block;
            width: 65%;
            vertical-align: middle;
            line-height: 1.4;
            margin-left: 20px;
        }
        .qrcode-section{
            margin:20px 0;
        }
        hr{
            margin: 0 20px;
        }
    </style>
</head>

<body>
<fieldset>
    <legend>Device List</legend>
    <div id="container"></div>
</fieldset>
<div class="help-ctn" id="help_ctn">
    <section>
        <b>Debugger</b>

        <div>click here to open a page to debug JS files (make breakpoints, watch variables, callstack etc.)</div>
    </section>
    <section>
        <b>Inspector</b>

        <div>click this button to open a page to inspect "Elements"(native element), "Console", "Sources", "Network"
        </div>
    </section>
</div>
<div class="qrcode-section">
    <div id="switchQrcode" class="qrcode"></div>
    <div class="qrcode-desc">this qrcode could be used with playground to start Debugger.
    </div>
</div>
<hr>
<div class="qrcode-section">
    <div id="entryQrcode" class="qrcode"></div>
    <div class="qrcode-desc" id="entryName">
    </div>
</div>
<script>
    var bundleUrl;
    function connect() {
        var websocket = new WebSocket('ws://' + location.host + '/debugProxy/list');
        websocket.onmessage = function (event) {
            var message = JSON.parse(event.data);
            if (message.method == 'WxDebug.pushDeviceList') {
                renderDeviceList(message.params);
            }
            else if (message.method == 'WxDebug.setEntry') {
                var match=message.params.match(/\/([^\/?#]+)\.js(?:$|#|\?)/)
                document.getElementById('entryName').innerHTML=`<a target="_blank" href="${message.params}">${match[1]}.we`;
                bundleUrl=message.params;
                var qrcode = new QRCode(document.getElementById("entryQrcode"), {
                    text: message.params,
                    width: 150,
                    height: 150,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.L
                });
            }
            else if(message.method=='WxDebug.refreshPage'){
                _deviceList.forEach(function(device){
                    device.inspectorWindow&&device.inspectorWindow.location.reload();
                    device.debuggerWindow&&device.debuggerWindow.location.reload();
                })

            }


        };
        websocket.onclose = function () {
            renderDeviceList([]);
            setTimeout(connect, 5000);
        }
    }
    connect();
    function diff(deviceList) {
        var next;
        for (var i = 0; i < _deviceList.length; i++) {
            next = false;
            for (var j = 0; j < deviceList.length; j++) {
                if (deviceList[j].deviceId == _deviceList[i].deviceId) {
                    break;
                    next = true;
                }
            }
            if (next)continue;
            _deviceList[i].inspectorWindow && _deviceList[i].inspectorWindow.close();
            _deviceList[i].debuggerWindow && _deviceList[i].debuggerWindow.close();

        }
    }
    var _deviceList = [];
    function renderDeviceList(deviceList) {
        diff(deviceList);
        _deviceList = deviceList;
        if(deviceList.length>0){
            document.getElementById('help_ctn').style.display='block';
        }
        else{
            document.getElementById('help_ctn').style.display='none';
        }
        var html = deviceList.map(function (device, i) {
            return `
            <div class="device-wrap">
                <div class="line"><span>AppName</span><b>${device.name}</b></div>
                <div class="line"><span>DeviceModel</span><b>${device.model}</b></div>
                <div class="line"><span>platform</span><b>${device.platform}</b></div>
                <div class="line"><span>WeexVersion</span><b>${device.weexVersion}</b></div>
                <div class="btn-ctn">
                <a class="btn" onClick="openDebugger('${device.deviceId}')" target="debugger${device.debuggerSessionId}" >Debugger</a>
                <a class="btn" onClick="openInspector('${device.deviceId}')" target="inspector${device.inspectorSessionId}">Inspector</a>
                </div>
                <div class="help">
                Inspector: click this button to open a page to inspect "Elements"(native element), "Console", "Sources", "Network"; Debugger: click here to open a page to debug JS files (make breakpoints, watch variables, callstack etc.)
                </div>
            </div>
            `;

        });
        document.getElementById('container').innerHTML = html.join('\n');
    }
    function findDevice(deviceId) {
        return _deviceList.filter(function (device) {
            return device.deviceId == deviceId;
        })[0]
    }
    function openDebugger(deviceId) {
        var device = findDevice(deviceId);
        device.debuggerWindow = window.open(`/debugger.html?sessionId=${device.debuggerSessionId}`, `debugger${device.debuggerSessionId}`);

    }
    function openInspector(deviceId) {
        var device = findDevice(deviceId);
        ;
        device.inspectorWindow = window.open(`/devtools/inspector.html?ws=${location.host + '/debugProxy/inspector/' + device.inspectorSessionId}`, `inspector${device.inspectorSessionId}`);

    }
    var qrcode = new QRCode(document.getElementById("switchQrcode"), {
        text: `http:\/\/${location.host}/devtool_fake.html?_wx_devtool=ws:\/\/${location.host}/debugProxy/native`,
        width: 150,
        height: 150,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.L
    });
    if (location.search == '?gs') {
        setTimeout(function () {
            renderDeviceList([{
                name: 'com.alibaba.weex',
                model: 'MI 4W',
                platform: 'Android',
                weexVersion: '1.5.1'
            }, {
                name: 'WeexDemo',
                model: 'iPhone:9.1',
                platform: 'iOS',
                weexVersion: '1.5.1'
            }])
        }, 1000)
    }
</script>
</body>

</html>
