<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weex Devtool - Device List</title>
    <style>
        body{
            background: #f1f2f3;
        }
        #container{
            margin: 30px 0 60px 0;
        }
        .device-wrap{
            display: inline-block;
            position: relative;
            padding: 40px 31px 100px 31px;
            box-shadow: 0px 0px 10px 0 rgba(0,0,0,0.3);
            border-radius: 5px;
            margin:15px;
            overflow: hidden;
            background: #fff;
        }
        .line{
            margin: 15px 0;
        }
        .line span{
            font-size:16px;
            color:#737373;
            width:106px;
            display: inline-block;
        }
        .line b{
            font-size: 16px;
            font-weight: bolder;
            margin-left: 8px;
            width: 170px;
            overflow: hidden;
            display: inline-block;
            text-overflow: ellipsis;
            text-align: right;
        }
        .btn:first-child{
            border-right:1px solid #fff;
        }
        .btn{
            display: inline-block;
            padding: 5px;
            text-decoration: none;
            width: 50%;
            text-align: center;
            background: #000;
            z-index: 2;
            color: #fff;
            border: 0;
            box-sizing: border-box;
            font-size: 18px;
            line-height: 40px;
        }
        .btn:hover{
            color:#fff;
            background: #333;
        }
        fieldset{
            margin:20px;
            min-height:300px;
            border: none;
            border-top: 1px solid #bbb;
            border-bottom: 2px solid #000;
        }
        legend{
            margin: 0 auto;
            border: 1px solid #bbb;
            padding: 8px 30px;
            font-size: 20px;
            varter-spacing: 4px;
            border-radius: 5px;
        }
        .btn-ctn{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0px;
            font-size: 0;
        }
        .tips{
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            border: 1px solid #aaa;
            right: 35px;
            bottom: 76px;
            text-align: center;
            line-height: 23px;
            font-weight: bold;
            cursor: help;
            color: #aaa;
            /* background: rgb(76,183,238); */
            z-index: 4;
        }
        .tips:hover+.mask{
            transform: scale(45);
        }
        .tips:hover+.mask+.help{
            opacity:1;
        }
        .mask{
            position: absolute;
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            background: rgb(76,183,238);
            right: 10px;
            top: 8px;
            transition: 0.8s;
            z-index: 1;
        }
        .help{
            transition:1s;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            color: #fff;
            z-index: 3;
            pointer-events: none;
        }
        .help>div{
            width: 42%;
            border: 1px solid #fff;
            display: inline-block;
            padding: 10px 3%;
            height: 110px;
            font-size: 15px;
            margin: 15px 4% 0 4%;
            text-align: center;
            line-height: 1.2;
            box-sizing: border-box;
            vertical-align: top;
            position: relative;
        }
        .arrow{
            position: absolute;
            width: 0;
            border-style: solid;
            border-width: 10px 8px;
            border-color: #fff transparent transparent transparent;
            bottom: -20px;
            left: 50%;
            margin-left: -10px;
        }
        .help-ctn{
            padding-left: 50px;
        }
        .help-ctn section{
            margin-bottom: 20px;
        }
        .help-ctn b{
            border: 1px solid #000;
            display: inline-block;
            vertical-align: middle;
            width:87px;
            padding: 5px 10px;
            text-align: center;
        }
        .help-ctn div{
            display: inline-block;
            margin-left: 20px;
            vertical-align: middle;
            line-height: 1.4;
            max-width:70%;
        }
    </style>
</head>

<body>
<fieldset>
    <legend>Device List</legend>
    <div id="container"></div>
</fieldset>
<div class="help-ctn">
    <section>
        <b>Debugger</b>
        <div>click here to open a page to debug JS files (make breakpoints, watch variables, callstack etc.)</div>
    </section>
    <section>
    <b>Inspector</b>
    <div>click this button to open a page to inspect "Elements"(native element), "Console", "Sources", "Network"</div>
    </section>
</div>
<script>
    var websocket=new WebSocket('ws://'+location.host+'/debugProxy/list');
    websocket.onmessage=function(event){
        var message=JSON.parse(event.data);
        console.log(message);
        renderDeviceList(message);
    }
    websocket.onclose=function(){
       renderDeviceList([]);
    }
    function renderDeviceList(deviceList){
        var html=deviceList.map(function(device){
            return `
            <div class="device-wrap">
                <div class="line"><span>AppName</span><b>${device.name}</b></div>
                <div class="line"><span>DeviceModel</span><b>${device.model}</b></div>
                <div class="line"><span>platform</span><b>${device.platform}</b></div>
                <div class="line"><span>WeexVersion</span><b>${device.weexVersion}</b></div>
                <div class="btn-ctn">
                <a class="btn" target="debugger${device.debuggerSessionId}" href="/debugger.html?sessionId=${device.debuggerSessionId}">Debugger</a>
                <a class="btn" target="inspector${device.inspectorSessionId}" href="/devtools/inspector.html?ws=${location.host+'/debugProxy/inspector/'+device.inspectorSessionId}">Inspector</a>
                </div>
                <div class="help">
                Inspector: click this button to open a page to inspect "Elements"(native element), "Console", "Sources", "Network"; Debugger: click here to open a page to debug JS files (make breakpoints, watch variables, callstack etc.)
                </div>
            </div>
            `;

        });
        document.getElementById('container').innerHTML=html.join('\n');
    }
    if(location.search=='?gs') {
        setTimeout(function(){
            renderDeviceList([{
                name: 'com.alibaba.weex',
                model: 'MI 4W',
                platform: 'Android',
                weexVersion: '1.5.1'
            },{
                name: 'WeexDemo',
                model: 'iPhone:9.1',
                platform: 'iOS',
                weexVersion: '1.5.1'
            }])
        },1000)
    }
</script>
</body>

</html>
