<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var i= 0,c= 0,t;
    t=setInterval(function(){
        if(document.visibilityState=='hidden')c++;
        console.log(document.visibilityState,i++)
        document.title=i;
        if(c>=10 ){
            clearInterval(t);
        }
    },1000);
</script>
</body>
</html>
